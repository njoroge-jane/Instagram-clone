{% extends "base.html" %}
{% block content %} 
<div class="container">
<div class="row">
{%for image in images%}
<div class="col-md-5">
<h1>{{image.title}}</h1>
<img style="height: 200px;width: 200px;" src="{{image.image.url}}" alt="">
<p>{{image.caption}}</p>

<i class="far fa-thumbs-up">{{count}}</i>

<i class="far fa-thin fa-comment"></i>
<p class="text-secondary">{{image.pub_date}}</p>
</div>
{%endfor%}
</div>
</div>

{%endblock%}

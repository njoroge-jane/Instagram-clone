{%extends '/base.html'%} 
{% block content %}
<div class="container">

  <div class="row">
    {% if user%}
      <h2>Found {{ user|length }} results of {{message}}</h2>
    {% else %}
      <h2> Found 0 results for{{message}}</h2>
    {% endif %}

  </div>

  <div class="row">

  {% if user %}
    {% for person in user %}
      <div class="col-sm-6 col-md-3">
          <h1>{{person.username}}</h1>
      </div>
    {% endfor %}
  {% endif %}
  </div>
</div>
{% endblock %}
